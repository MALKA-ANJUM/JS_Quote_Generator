<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Quote Generator</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/e80646ae69.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="wrapper">
        <header>Quote of the Day</header>
        <div class="content">
            <div class="quote-area">    
                <i class="fa-solid fa-quote-left"></i>
                <p class="quote">Lorem ipsum dolor sit amet.</p>
                <i class="fa-solid fa-quote-right"></i>
            </div>
            <div class="author">
                <span>___</span>
                <span class="name">Mary</span>
            </div>
        </div>
        <div class="buttons">
            <div class="features">
                <ul>
                    <li class="sound"><i class="fa-solid fa-volume-high"></i></li>
                    <li class="copy"><i class="fa-solid fa-copy"></i></li>
                    <li class="twitter"><i class="fa-brands fa-twitter"></i></li>
                </ul>
                <button>new quote</button>
            </div>
        </div>
    </div>













    <script src="script.js"></script>
</body>
</html>
